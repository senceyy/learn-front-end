<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu App</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>
<body>
    <!-- header -->
    <header class="Header">
        <!-- title -->
        <h1 class="Header-title">
            Our Menu
        </h1>
        <!-- menu items -->
        <ul class="Header-list">
            <li><a href="#" class="filter-btn" data-id="all">All</a></li>
            <li><a href="#" class="filter-btn" data-id="breakfast">Breakfast</a></li>
            <li><a href="#" class="filter-btn" data-id="lunch">Lunch</a></li>
            <li><a href="#" class="filter-btn" data-id="shakes">Shakes</a></li>
        </ul>
    </header>
    <!-- menu  -->
    <section class="Menu">
        <article class="Menu-item">
            <img src="images/item-1.jpeg" alt="food" class="Menu-item-img">
            <div class="Menu-item-content">
                <a href="#">Buttermlik Pancakes <span class="price">$15.99</span></a>
                <hr>
                <p class="Menu-item-content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, eius. Eaque, ab commodi itaque libero repellendus, totam, esse accusamus rerum dolore quae.</p>
            </div>
        </article>
    </section>

    <script src="app/js/index.js"></script>
</body>
</html>
